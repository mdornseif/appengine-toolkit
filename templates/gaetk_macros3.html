        </{% if prev_objects %}a{% else %}span{% endif %}>

         {% else %}span{% endif %}> Vor <span aria-hidden="true">&rarr;</span>
        </{% if more_objects %}a{% else %}span{% endif %}>

    </ul>
  </nav>
