<style>
body {
  margin-top: 50px;
  margin-bottom: 50px;
  background: none;
}
.full {
  background: url(/static/login-backdrop.jpeg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.backdrop {
 position: absolute;
  top: 10%;
  right: 0;
  left: 0;
  background-color: #fff;
  opacity: .90;
  filter: alpha(opacity=90);
}
</style>
</head>

<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-lg-5 col-md-6 col-sm-12 backdrop">
<div style="opacity:1">
  <h1>Login</h1>
  <div>&nbsp;</div>

  <div>
<form class="form-horizontal" method="get" action="/_ah/login_required">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10 col-md-6">
      <input type="text" class="form-control" name="username" id="username" placeholder="u12345">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10 col-md-6">
      <input type="password" class="form-control" name="password" id="password" placeholder="*geheim*">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Anmelden</button>
    </div>
  </div>
      {% if continue -%}
      <input type="hidden" name="continue" value="{{continue|escape}}" />
      {%- endif %}
</form>
  <div>
    Sie k√∂nnen sich alternativ mit <a href="{{ oauth_url }}">Ihrem HUDORA-Intranet Account</a> anmelden.
  </div>
</div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
